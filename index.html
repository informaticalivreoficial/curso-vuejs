<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exemplo com vue</title>
</head>
<body>

    <div id="app">
        {{message}}
    </div>
 
    <!-- NPM VUE -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Primeiro exemplo 1'
            }
        })
    </script>
</body>
</html>
